<body>
<div class="loader"></div>
<div id="app">
<section class="section">
<div class="container mt-5">
<div class="row">
<div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
<div class="card card-primary">
<div class="card-header">
<h4>Login</h4>
</div>
<div class="card-body">
 
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible show fade">
            <div class="alert-body">
              <button class="close" data-dismiss="alert">
                <span>&times;</span>
              </button>
               {{message}}
            </div>
          </div>
          {% endfor %}
        {% endif %}
 
<form action="" class="needs-validation" method="POST" novalidate="">{%csrf_token%}
                  <div class="form-group">
<label for="email">Username</label>
<input autofocus="" class="form-control" id="email" name="username" required="" tabindex="1" type="text"/>
<div class="invalid-feedback">
                      Please fill in your username
                    </div>
</div>
<div class="form-group">
<div class="d-block">
<label class="control-label" for="password">Password</label>

<a class="text-small" href="auth-forgot-password.html">

                        </a>
</div> -->
</div>
<input class="form-control" id="password" name="password" required="" tabindex="2" type="password"/>
<div class="invalid-feedback">
                      please fill in your password
                    </div>
</div>
<div class="form-group">

</div> -->
</div>
<div class="form-group">
<button class="btn btn-primary btn-lg btn-block" tabindex="4" type="submit">
                      Login
                    </button>
</div>
</form>
