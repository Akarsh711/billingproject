{% extends 'layout.html' %}
{% load static %}

{% block body %}
      
      <!-- Main Content -->
      <div class="main-content">
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible show fade">
            <div class="alert-body">
              <button class="close" data-dismiss="alert">
                <span>&times;</span>
              </button>
               {{message}}
            </div>
          </div>
          {% endfor %}
        {% endif %}
        <section class="section">
          <div class="section-body">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-6">
              </div>
              <div class="col-12 col-md-6 col-lg-6">
                <form method="POST" action="{{url}}" >
                  <div class="card">
                    <div class="card-header">
                      <h4>Add Student Details</h4>{%csrf_token%}
                      <input name ='rollno1' value= "{{tam.rollno}}" type='hidden'>
                    </div>
                    
                    <div class="card-body">
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label" >Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputEmail3" placeholder="Name" name="name" value="{{tam.name}}">
                        </div>
                    </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Roll no.</label>
                        <div class="col-sm-9">
                          <input type="number" class="form-control" id="inputEmail3" placeholder="Roll No." name="rollno" value="{{tam.rollno}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" >
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Mother's Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputEmail3" placeholder="Mother's Name" name="m_name" value="{{tam.m_name}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Father's Name</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputEmail3" placeholder="Father's Name" name="f_name" value="{{tam.f_name}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Date Of Birth</label>
                        <div class="col-sm-9">
                          <input type="Date" class="form-control" id="inputEmail3" placeholder="Date Of Birth" name="dob" value="{{tam.dateOfBirth}}">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputEmail3" placeholder="Address" name="address" value="{{tam.address}}">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Course</label>
                        <div class="col-sm-9">
                         <select class="custom-select" name="Course" id="course"> 
                          <option value="" selected>__</option>
                          {% for i in courses %}
                            <option value="{{i.id}}">{{i.course_name}}</option>
                          {% endfor %}
                         </select>
                        </div>
                      </div>

                      
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Branch</label>
                        <div class="col-sm-9">
                         <select class="custom-select" name="Branch" id="branches"> 
                        <!--     {% for i in branches %}
                            <option value="{{i.id}}">{{i.branch_name}}</option>
                          {% endfor %} -->
                         </select>
                        </div>
                      </div>

                      <!--<fieldset class="form-group">
                        <div class="row">
                          <div class="col-form-label col-sm-3 pt-0">Radios</div>
                          <div class="col-sm-9">
                            <div class="form-check">
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio3">First Radio</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">Second Radio</label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </fieldset>-->
                      <!--<div class="form-group row">
                        <div class="col-sm-3">Checkbox</div>
                        <div class="col-sm-9">
                          <div class="form-check">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customCheck2">
                              <label class="custom-control-label" for="customCheck2">Example Checkbox</label>
                            </div>
                          </div>
                        </div>
                      </div>-->
                    </div>
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>

                </form>
                
                </div>
              </div>
            </div>
          </div>

        </section>

        <div class="settingSidebar">
          <a href="javascript:void(0)" class="settingPanelToggle"> <i class="fa fa-spin fa-cog"></i>
          </a>
          <div class="settingSidebar-body ps-container ps-theme-default">
            <div class=" fade show active">
              <div class="setting-panel-header">Setting Panel
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Select Layout</h6>
                <div class="selectgroup layout-color w-50">
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="1" class="selectgroup-input-radio select-layout" checked>
                    <span class="selectgroup-button">Light</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="2" class="selectgroup-input-radio select-layout">
                    <span class="selectgroup-button">Dark</span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Sidebar Color</h6>
                <div class="selectgroup selectgroup-pills sidebar-color">
                  <label class="selectgroup-item">
                    <input type="radio" name="icon-input" value="1" class="selectgroup-input select-sidebar">
                    <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                      data-original-title="Light Sidebar"><i class="fas fa-sun"></i></span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="icon-input" value="2" class="selectgroup-input select-sidebar" checked>
                    <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                      data-original-title="Dark Sidebar"><i class="fas fa-moon"></i></span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Color Theme</h6>
                <div class="theme-setting-options">
                  <ul class="choose-theme list-unstyled mb-0">
                    <li title="white" class="active">
                      <div class="white"></div>
                    </li>
                    <li title="cyan">
                      <div class="cyan"></div>
                    </li>
                    <li title="black">
                      <div class="black"></div>
                    </li>
                    <li title="purple">
                      <div class="purple"></div>
                    </li>
                    <li title="orange">
                      <div class="orange"></div>
                    </li>
                    <li title="green">
                      <div class="green"></div>
                    </li>
                    <li title="red">
                      <div class="red"></div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                  <label class="m-b-0">
                    <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                      id="mini_sidebar_setting">
                    <span class="custom-switch-indicator"></span>
                    <span class="control-label p-l-10">Mini Sidebar</span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                  <label class="m-b-0">
                    <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                      id="sticky_header_setting">
                    <span class="custom-switch-indicator"></span>
                    <span class="control-label p-l-10">Sticky Header</span>
                  </label>
                </div>
              </div>
              <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
                <a href="#" class="btn btn-icon icon-left btn-primary btn-restore-theme">
                  <i class="fas fa-undo"></i> Restore Default
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          <a href="templateshub.net">Templateshub</a></a>
        </div>
        <div class="footer-right">
        </div>
      </footer>
    </div>
  </div>
   <script>
    
    $('#course').change(function(){
          $.ajax({
            type :'POST',
            dataType : 'json',
            url : '/branch_search',
            data: {
                csrfmiddlewaretoken: $("input[name='csrfmiddlewaretoken']").attr("value"),
                query : $('#course').val(),
            },
            success : function(data){
                if(data.branches.length!=0){
                  for(i = 0; i <data.branches.length; i++){
                    var x = document.getElementById("branches");
                    for(j=x.options.length-1; j>=0; j--){
                        x.remove(i);
                    }
                    var option = document.createElement("option");
                    option.text = data.branches[i]["name"];
                    option.value = data.branches[i]["id"];
                    x.add(option);
                  }
                }
                else{
                 var x = document.getElementById("branches");
                    for(j=x.options.length-1; j>=0; j--){
                        x.remove(i);
                    }
                }
            }
        })
    });

  </script>

{% endblock %}
